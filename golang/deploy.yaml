apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-matcha
  namespace: apps
spec:
  replicas: 2
  selector:
    matchLabels: { app: go-matcha }
  template:
    metadata:
      labels: { app: go-matcha }
    spec:
      containers:
        - name: go-matcha
          image: 768227742578.dkr.ecr.ap-southeast-2.amazonaws.com/matcha/golang-svc:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet: { path: /, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: go-matcha
  namespace: apps
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"             
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector: { app: go-matcha }
  ports:
    - name: http
      port: 80
      targetPort: 8080
